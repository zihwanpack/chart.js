<div width="100" height="100">
  <canvas id="myChart" width="50" height="20"></canvas>
  <p style="text-align: right; font-size: 20px; color: black">
    출처 : 통계청 (온라인 쇼핑동향조사)
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const labels = ['2018', '2019', '2020', '2021', '2022', '2023'];
  const data = {
    labels: labels,
    datasets: [
      {
        label: '국내 온라인쇼핑몰 아동 유아용품 거래액 (단위 : 조원)',
        data: [3.6, 4.0, 4.6, 4.9, 5.1, 5.2],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(255, 205, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(153, 102, 255, 0.2)',
        ],
        borderColor: [
          'rgb(255, 99, 132)',
          'rgb(255, 159, 64)',
          'rgb(255, 205, 86)',
          'rgb(75, 192, 192)',
          'rgb(54, 162, 235)',
          'rgb(153, 102, 255)',
        ],
        borderWidth: 1,
        barThickness: 50,
      },
    ],
  };

  const ctx = document.getElementById('myChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: data,
    options: {
      plugins: {
        legend: {
          labels: {
            font: {
              size: 30,
            },
          },
        },
      },
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });
</script>
